<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Text Display</title>
    <link rel="stylesheet" href="multi.css">
    <script src="multi.js" defer></script>
</head>
<body>
    <h1 class="title">Dynamic Text Display</h1>
    <div class="controls">
        <input type="text" id="textInput" placeholder="Enter text">
        <input type="color" id="colorPicker">
        <button onclick="addText()">Add Text</button>
        <button onclick="clearText()">Clear All</button>
    </div>
    <div id="displayContainer" class="container"></div>
</body>
</html>
